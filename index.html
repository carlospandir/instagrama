<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagram</title>
</head>
<body>
    <main id="main">
        <div  class="wrapper">
                <div class="instagram-phone">
                    <img src="instagran-cell.png">
                </div>
    
                <div class="instagram-login">
                    <div class="group">
                        <img src="logo.png" class="instagram-logo" >
                        <div class="form">
                            <form>
                                <div class="field">
                                    <input id="username" type="text" placeholder="Telefone, nome de usuário ou email">
                                </div>
    
                                <div class="field">
                                    <input id="password" type="password" placeholder="Senha">
                                </div>
    
                                <button class="login-button" title="login" type="button"> Entrar </button>
    
                                <div class="separador">
                                    <div class="line"></div>
                                    <p>OU</p>
                                    <div class="line"></div>
                                </div>
    
                                <div class="outro">
                                    <button class="fb-login" type="button" aria-label="botão entrar com o Facebook">
                                        <i class="fa-brands fa-facebook-square"></i>
                                        <span class="login-with-fb">
                                            Entrar com o Facebook
                                        </span>
                                    </button>
    
                                    <p class="forgot-password"><a href="#"> Esqueceu a senha? </a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="group sign-up">
                        Não tem uma conta? <a class="sign-up" href="#"> Cadastre-se </a>
                    </div>
                    <div class="get-the-app">
                        <p> Obtenha o aplicativo.</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
        </div>

        <footer>
            <div class="social-links">
                <div class="credit">
                    Meta
                    Sobre
                    Blog
                    Carreiras
                    Ajuda
                    API
                    Privacidade
                    Termos
                    Localizações
                    Instagram Lite
                    Threads
                    Carregamento de contatos e não usuários
                    Meta Verified<br>
                    Português (Brasil)
                    
                    Português (Brasil)
                    © 2023 Instagram from Meta
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
